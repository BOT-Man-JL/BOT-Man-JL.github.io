<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width" />
    <title>QR Code Generator</title>
    <style>
        svg {
            width: 80%;
            max-width: 320px;
        }

        textarea {
            width: 80%;
            max-width: 320px;
            font-size: large;
        }

        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <textarea id="qrcodeText" rows="5"></textarea>
    <p id="qrcodeCanvas"></p>
    <p>
        qrcode.js lib by
        <a href="https://github.com/kazuhikoarase/qrcode-generator">
            kazuhikoarase
        </a>
    </p>
    <script src="/javascripts/qrcode.js"></script>
    <script src="/javascripts/qrcode-svg.js"></script>
    <script>
        function generate() {
            var text = document.getElementById('qrcodeText').value ||
                "https://bot-man-jl.github.io";
            document.getElementById('qrcodeCanvas').innerHTML =
                qrCodeSVG(text, 320);
        };

        document.getElementById('qrcodeText').oninput = generate;
        generate();
    </script>
</body>
</html>
